<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fetchStrangerThings.css">

  <title>Ejercicio fetch Stranger Things</title>
</head>

<body>
  <h1 class="title"> Generador aleatorio de personajes</h1>
  <h2 class="title">usando https://strangerthingsapi.netlify.app/docs</h2>
  <div class="user-profile">
    <img id="avatar" src="" />
    <div id="fullname"></div>
    <div id="username">
    </div>
    <div class="description">
      <div>Interpretado por: <span id="interpretado"></span></div>
      <div>Alias: <span id="alias"></span></div>
    </div>
    <div class="footer">
      <button id="btn">Ver personajes aleatorios!</button>
    </div>
  </div>
</body>
<script src="fetchStrangerThings.js"></script>
</html>
